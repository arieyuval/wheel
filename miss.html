<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Miss You</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      padding: 20px;
      background: #fff3f3;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2.2rem;
      color: #e63946;
      margin-bottom: 40px;
    }

    #word-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 90%;
      margin: 0 auto 30px;
    }

    .word {
      font-weight: bold;
      transition: transform 0.2s;
    }

    .word:hover {
      transform: scale(1.2);
    }

    #word-form {
      margin-top: 30px;
    }

    #word-form input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #word-form button {
      padding: 8px 14px;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      background-color: #ff7b54;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #word-form button:hover {
      background-color: #ff5a36;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Countdown</h1>
  <div id="countdown">Loading...</div>

  <h2 style="font-size: 2rem; margin-bottom: 20px;">üí≠ What We Miss Most</h2>
  <div id="word-cloud">Loading word cloud...</div>

  <form id="word-form">
    <input type="text" id="new-word" placeholder="Add a word..." required />
    <button type="submit">‚ûï Add</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://mudusurnywurspztmtha.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11ZHVzdXJueXd1cnNwenRtdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzgwNDEsImV4cCI6MjA2NzUxNDA0MX0.F2mr6cmfcNzChGrqHRVyHlSsEJ2yEBkSaJBZr6547Sc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ‚úÖ Test Supabase connection
    try {
      const { error } = await supabase.from("word_cloud").select("*").limit(1);
      if (error) {
        console.error("‚ùå Supabase connection failed:", error.message);
      } else {
        console.log("‚úÖ Supabase connected successfully!");
      }
    } catch (err) {
      console.error("‚ùå Error connecting to Supabase:", err);
    }

    // ‚è≥ Countdown Setup
    const targetDate = new Date("2026-01-01T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "It's time! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} days, ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // initial run

    // ‚òÅÔ∏è Word Cloud
    async function loadWordCloud() {
      const cloudEl = document.getElementById("word-cloud");
      cloudEl.innerHTML = "";

      const { data, error } = await supabase
        .from("word_cloud")
        .select("word, count")
        .order("count", { ascending: false });

      if (error) {
        console.error("Failed to load word cloud:", error.message);
        cloudEl.textContent = "Failed to load word cloud.";
        return;
      }

      const colors = ["#ff6b6b", "#f7b32b", "#06d6a0", "#4ea8de", "#f72585", "#8338ec"];
      const maxCount = Math.max(...data.map(w => w.count), 1);

      data.forEach(({ word, count }) => {
        const span = document.createElement("span");
        const fontSize = 16 + (count / maxCount) * 30;
        span.textContent = word;
        span.className = "word";
        span.style.fontSize = `${fontSize}px`;
        span.style.color = colors[Math.floor(Math.random() * colors.length)];
        cloudEl.appendChild(span);
      });
    }

    // üìù Handle submission
    document.getElementById("word-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("new-word");
      const word = input.value.trim();

      if (!word) return;

      // Check if word already exists
      const { data, error } = await supabase
        .from("word_cloud")
        .select("id, count")
        .eq("word", word)
        .maybeSingle();

      if (error) {
        console.error("Fetch error:", error.message);
        return;
      }

      if (data) {
        // Word exists, update count
        const { error: updateError } = await supabase
          .from("word_cloud")
          .update({ count: data.count + 1 })
          .eq("id", data.id);

        if (updateError) {
          console.error("Update error:", updateError.message);
          return;
        }
      } else {
        // Insert new word
        const { error: insertError } = await supabase
          .from("word_cloud")
          .insert([{ word, count: 1 }]);

        if (insertError) {
          console.error("Insert error:", insertError.message);
          return;
        }
      }

      input.value = "";
      loadWordCloud();
    });

    loadWordCloud();
  </script>
</body>
</html>
