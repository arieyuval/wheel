<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Miss You</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 3.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .countdown-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown-block span {
      font-size: 5rem;
      line-height: 1;
    }

    .countdown-block label {
      font-size: 1.2rem;
      margin-top: 8px;
    }

    #word-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center; /* vertically align items */
      gap: 15px;
      max-width: 600px; /* limit width */
      min-height: 300px; /* add height */
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 20px;
      background-color: #ffe9f3; /* soft background box */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* subtle shadow */
    }

    .word {
      font-weight: bold;
      transition: transform 0.2s;
    }

    .word:hover {
      transform: scale(1.2);
    }

    #word-form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #word-form input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #word-form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #word-form button:hover {
      background-color: #ff5a9f;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Countdown Until We‚Äôre Together ‚è≥</h1>
  <div class="countdown" id="countdown">
    <div class="countdown-block"><span id="weeks">--</span><label>Weeks</label></div>
    <div class="countdown-block"><span id="days">--</span><label>Days</label></div>
    <div class="countdown-block"><span id="hours">--</span><label>Hours</label></div>
    <div class="countdown-block"><span id="minutes">--</span><label>Minutes</label></div>
    <div class="countdown-block"><span id="seconds">--</span><label>Seconds</label></div>
  </div>

  <h2 style="font-size: 2rem; margin-bottom: 20px;">üí≠ What We Miss Most</h2>
  <div id="word-cloud">Loading word cloud...</div>

  <form id="word-form">
    <input type="text" id="new-word" placeholder="Add a word..." required />
    <button type="submit">‚ûï Add</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://mudusurnywurspztmtha.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11ZHVzdXJueXd1cnNwenRtdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzgwNDEsImV4cCI6MjA2NzUxNDA0MX0.F2mr6cmfcNzChGrqHRVyHlSsEJ2yEBkSaJBZr6547Sc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Countdown
    const targetDate = new Date("2026-01-01T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const totalSeconds = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSeconds / (7 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (7 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("weeks").textContent = weeks;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Load Word Cloud
    async function loadWordCloud() {
      const cloudEl = document.getElementById("word-cloud");
      cloudEl.innerHTML = "";

      const { data, error } = await supabase
        .from("word_cloud")
        .select("word, count")
        .order("count", { ascending: false });

      if (error) {
        console.error("Failed to load word cloud:", error.message);
        cloudEl.textContent = "Failed to load word cloud.";
        return;
      }

      const colors = ["#ff6b6b", "#f7b32b", "#06d6a0", "#4ea8de", "#f72585", "#8338ec"];
      const maxCount = Math.max(...data.map(w => w.count), 1);

      data.forEach(({ word, count }) => {
        const span = document.createElement("span");
        const fontSize = 16 + (count / maxCount) * 30;
        span.textContent = word;
        span.className = "word";
        span.style.fontSize = `${fontSize}px`;
        span.style.color = colors[Math.floor(Math.random() * colors.length)];
        cloudEl.appendChild(span);
      });
    }

    // Add word form submission
    document.getElementById("word-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("new-word");
      const word = input.value.trim();

      if (!word) return;

      const { data, error } = await supabase
        .from("word_cloud")
        .select("id, count")
        .eq("word", word)
        .maybeSingle();

      if (error) {
        console.error("Fetch error:", error.message);
        return;
      }

      if (data) {
        const { error: updateError } = await supabase
          .from("word_cloud")
          .update({ count: data.count + 1 })
          .eq("id", data.id);

        if (updateError) {
          console.error("Update error:", updateError.message);
          return;
        }
      } else {
        const { error: insertError } = await supabase
          .from("word_cloud")
          .insert([{ word, count: 1 }]);

        if (insertError) {
          console.error("Insert error:", insertError.message);
          return;
        }
      }

      input.value = "";
      loadWordCloud();
    });

    loadWordCloud();
  </script>
</body>
</html>
