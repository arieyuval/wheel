<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Miss You</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 3.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .countdown-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown-block span {
      font-size: 5rem;
      line-height: 1;
    }

    .countdown-block label {
      font-size: 1.2rem;
      margin-top: 8px;
    }

    canvas#wordcloud {
      display: block;
      margin: 20px auto;
      background-color: #ffe9f3;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 800px;
      height: 600px;
    }

    form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    form input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #ff5a9f;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Countdown Until We‚Äôre Together ‚è≥</h1>
  <div class="countdown" id="countdown">
    <div class="countdown-block"><span id="weeks">--</span><label>Weeks</label></div>
    <div class="countdown-block"><span id="days">--</span><label>Days</label></div>
    <div class="countdown-block"><span id="hours">--</span><label>Hours</label></div>
    <div class="countdown-block"><span id="minutes">--</span><label>Minutes</label></div>
    <div class="countdown-block"><span id="seconds">--</span><label>Seconds</label></div>
  </div>

  <h2 style="font-size: 2rem;">üí≠ What We Miss Most</h2>
  <canvas id="wordcloud" width="600" height="400"></canvas>

  <form id="word-form">
    <input type="text" id="new-word" placeholder="Add a word..." required />
    <button type="submit">‚ûï Add</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://mudusurnywurspztmtha.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11ZHVzdXJueXd1cnNwenRtdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzgwNDEsImV4cCI6MjA2NzUxNDA0MX0.F2mr6cmfcNzChGrqHRVyHlSsEJ2yEBkSaJBZr6547Sc"
    );

    const canvas = document.getElementById("wordcloud");
    const ctx = canvas.getContext("2d");

    // ‚úÖ Handle Retina displays (high-res canvas)
    // const scale = window.devicePixelRatio || 1;
    // canvas.width = 800 * scale;
    // canvas.height = 600 * scale;
    // canvas.style.width = "800px";
    // canvas.style.height = "600px";
    // ctx.scale(scale, scale);

    async function loadWordCloud() {
      const { data, error } = await supabase
        .from("word_cloud")
        .select("word, count")
        .order("count", { ascending: false });

      if (error || !data) {
        console.error("‚ùå Failed to fetch words:", error?.message);
        return;
      }

      const list = data.map(({ word, count }) => [word, count]);

      WordCloud(canvas, {
        list,
        gridSize: 1, // super tight
        weightFactor: (count) => 20 + count * 12,
        minSize: 18, // prevent tiny words
        rotationSteps: 4,
        rotateRatio: 0.6,
        backgroundColor: "#ffe9f3",
        color: () => `hsl(${Math.random() * 360}, 70%, 45%)`,
        drawOutOfBound: false,
        shape: "circle",
        shuffle: true,
        fontFamily: "'Comic Neue', 'Comic Sans MS', cursive",
      });

    }

    document.getElementById("word-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("new-word");
      const word = input.value.trim();

      if (!word) return;

      const { data, error } = await supabase
        .from("word_cloud")
        .select("id, count")
        .eq("word", word)
        .maybeSingle();

      if (error) {
        console.error("Fetch error:", error.message);
        return;
      }

      if (data) {
        await supabase
          .from("word_cloud")
          .update({ count: data.count + 1 })
          .eq("id", data.id);
      } else {
        await supabase
          .from("word_cloud")
          .insert([{ word, count: 1 }]);
      }

      input.value = "";
      loadWordCloud();
    });

    // ‚è≥ Countdown logic
    const targetDate = new Date("2025-11-20T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const totalSeconds = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSeconds / (7 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (7 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("weeks").textContent = weeks;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadWordCloud();
  </script>

</body>
