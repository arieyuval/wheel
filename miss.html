<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Miss You</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    .countdown {
      font-size: 3.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .countdown-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown-block span {
      font-size: 5rem;
      line-height: 1;
    }
    .countdown-block label {
      font-size: 1.2rem;
      margin-top: 8px;
    }
    #wordcloud {
      width: 600px;
      height: 500px;
      margin: 0 auto;
    }
    form {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    form input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.2rem;">⏳ Countdown Until We’re Together ⏳</h1>
  <div class="countdown" id="countdown">
    <div class="countdown-block"><span id="weeks">--</span><label>Weeks</label></div>
    <div class="countdown-block"><span id="days">--</span><label>Days</label></div>
    <div class="countdown-block"><span id="hours">--</span><label>Hours</label></div>
    <div class="countdown-block"><span id="minutes">--</span><label>Minutes</label></div>
    <div class="countdown-block"><span id="seconds">--</span><label>Seconds</label></div>
  </div>

  <h2>Man I'm craving.....</h2>
  <form id="word-form">
    <input type="text" id="word-input" placeholder="Add something..." required />
    <button type="submit">Add</button>
  </form>

  <canvas id="wordcloud"></canvas>

  <!-- WordCloud2 & Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://mudusurnywurspztmtha.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11ZHVzdXJueXd1cnNwenRtdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzgwNDEsImV4cCI6MjA2NzUxNDA0MX0.F2mr6cmfcNzChGrqHRVyHlSsEJ2yEBkSaJBZr6547Sc'; // use your full anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const wordcloudCanvas = document.getElementById('wordcloud');

    async function fetchWords() {
      const { data, error } = await supabase.from("word_cloud").select("word, count");
      if (error) {
        console.error("❌ Failed to fetch words:", error.message);
        return [];
      }
      return data.map(entry => [entry.word, entry.count]);
    }

    function drawCloud(wordList) {
      WordCloud(wordcloudCanvas, {
        list: wordList,
        gridSize: 10,
        weightFactor: 10,
        color: () => `hsl(${Math.random() * 360}, 70%, 50%)`,
        rotateRatio: 0.5,
        rotationSteps: 2,
        backgroundColor: '#fff0f5',
        shape: 'circle' // ✅ RESTORED to default shape
      });
    }

    async function refreshCloud() {
      const words = await fetchWords();
      drawCloud(words);
    }

    document.getElementById("word-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("word-input");
      const word = input.value.trim();
      if (!word) return;

      const { data, error } = await supabase
        .from("word_cloud")
        .select("count")
        .eq("word", word)
        .single();

      if (data) {
        await supabase.from("word_cloud").update({ count: data.count + 1 }).eq("word", word);
      } else {
        await supabase.from("word_cloud").insert([{ word, count: 1 }]);
      }

      input.value = "";
      refreshCloud();
    });

    refreshCloud();

    // Countdown
    const targetDate = new Date("2026-01-01T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const totalSeconds = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSeconds / (7 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (7 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("weeks").textContent = weeks;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
