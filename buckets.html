<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bucket Lists</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      padding: 20px;
      background: #fffbe6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .bucket {
      background: #fff9d6;
      border: 2px solid #ffda77;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .bucket h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    form input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 8px 14px;
      border: none;
      background-color: #ffb347;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #ffa22e;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 4px 0;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; font-size: 2rem;">üéØ Our Bucket Lists</h1>

  <div class="grid">
    <div class="bucket">
      <h2>üé¨ I can't wait to watch:</h2>
      <form data-cat="watch">
        <input placeholder="Add show/movie" required />
        <button>+</button>
      </form>
      <ul data-list-watch></ul>
    </div>

    <div class="bucket">
      <h2>üçú I can't wait to eat:</h2>
      <form data-cat="eat">
        <input placeholder="Add food" required />
        <button>+</button>
      </form>
      <ul data-list-eat></ul>
    </div>

    <div class="bucket">
      <h2>üåç I can't wait to go to:</h2>
      <form data-cat="go">
        <input placeholder="Add place" required />
        <button>+</button>
      </form>
      <ul data-list-go></ul>
    </div>

    <div class="bucket">
      <h2>üéâ I can't wait to do:</h2>
      <form data-cat="do">
        <input placeholder="Add activity" required />
        <button>+</button>
      </form>
      <ul data-list-do></ul>
    </div>
  </div>

  <!-- Supabase: use ES Module syntax -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://mudusurnywurspztmtha.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11ZHVzdXJueXd1cnNwenRtdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzgwNDEsImV4cCI6MjA2NzUxNDA0MX0.F2mr6cmfcNzChGrqHRVyHlSsEJ2yEBkSaJBZr6547Sc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Test connection
    try {
      const { error } = await supabase.from("bucket_items").select("*").limit(1);
      if (error) {
        console.error("‚ùå Supabase connection failed:", error.message);
      } else {
        console.log("‚úÖ Supabase connected successfully!");
      }
    } catch (err) {
      console.error("‚ùå Error connecting to Supabase:", err);
    }

    async function loadCategory(cat) {
      const ul = document.querySelector(`[data-list-${cat}]`);
      ul.innerHTML = "";
      const { data, error } = await supabase
        .from("bucket_items")
        .select("description")
        .eq("category", cat);

      if (error) {
        console.error(`Error loading category ${cat}:`, error.message);
        return;
      }

      data.forEach(({ description }) => {
        const li = document.createElement("li");
        li.textContent = description;
        ul.appendChild(li);
      });
    }

    document.querySelectorAll("form[data-cat]").forEach(form => {
      const cat = form.dataset.cat;
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const input = form.querySelector("input");
        const val = input.value.trim();
        if (!val) return;

        const { error } = await supabase
          .from("bucket_items")
          .insert([{ category: cat, description: val }]);

        if (error) {
          console.error("Insert error:", error.message);
          return;
        }

        input.value = "";
        loadCategory(cat);
      });
    });

    // Load all categories on page load
    ["watch", "eat", "go", "do"].forEach(loadCategory);
  </script>
</body>
</html>
