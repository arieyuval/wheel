<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <title>ğŸ² What We Doing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ² What We Doing</h1>

  <form onsubmit="addItem(event)">
    <input type="text" id="item-input" placeholder="Add something to do..." />
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Place</th>
        <th>Hila</th>
        <th>Yuval</th>
      </tr>
    </thead>
    <tbody id="item-body"></tbody>
  </table>

  <button onclick="spinWheel()">ğŸ¯ Spin the Wheel!</button>

  <div class="wheel-container">
    <div id="pointer">â–¼</div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <a href="index.html" style="
    display: inline-block;
    margin-top: 40px;
    font-family: 'Comic Sans MS', 'Comic Sans', 'Comic Neue', cursive;
    font-size: 20px;
    text-decoration: none;
    color: #333;
    background: #ffd966;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  ">â¬…ï¸ Back to Home</a>

  <script src="script.js"></script>
  <script>
    const defaultList = [
      "Watch Something",
      "Go on a Walk",
      "Plan a Hike",
      "Pickleball",
      "Coloring Book Page",
      "Dave & Busters",
      "Get a Sweet Treet",
      "Ross",
      "Explore Random Store"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      defaultList.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td><input type="checkbox" class="hila"></td>
          <td><input type="checkbox" class="yuval"></td>
        `;
        document.getElementById("item-body").appendChild(row);
        row.querySelector(".hila").addEventListener("change", drawWheel);
        row.querySelector(".yuval").addEventListener("change", drawWheel);
      });
      drawWheel();
    });
  </script>
</body>
</html>
